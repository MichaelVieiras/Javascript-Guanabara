<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        5 + 3 = 7
        5 - 2 = 3
        5 * 2 = 10
        5 / 2 = 2.5
        5 % 2 = 1
        5 ** 2 = 25 
        */
       /* ordem de precedência
            ()
            **
            * / %
            + -
       */
        console.log(5 + 2)
        console.log( 9 % 2)
        console.log(9 / 2)
        console.log(5 + 3 / 2)
        console.log((5 + 3) / 2)

        console.log('')

        var a = 5 + 3
        var b = a % 5
        var c = 5 * b ** 2
        var d = 10 - a / 2
        var e = 6 * 2 / d
        var f = b % e + 4 / e

        console.log(a)
        console.log(b)
        console.log(c)
        console.log(d)
        console.log(e)
        console.log(f)

        console.log('')

        var n = 3
        console.log(n)
        // Auto atribuição
        n += 4
        console.log(n)
        n -= 5
        console.log(n)
        n *= 4
        console.log(n)
        n /= 2
        console.log(n)
        n **= 2
        console.log(n)
        n %=  5
        console.log(n)
        console.log('')
        // Incremento
        var x = 5
        console.log(x)
        x++
        console.log(x)
        x--
        console.log(x)
    </script>
    
    <script>
        var a
        var b
        var c
        var d
        var e
        var f
    </script>
</body>
</html>
