    <script>
        // Utilizando o console do navegador para verificar os exemplos
        var n1 = 1545.5
        console.log(n1)
        console.log(n1.toFixed(2)) // definir as casas decimais
        console.log(n1.toFixed(2).replace('.', ',')) // trocar o ponto (.) por virgula (,)
        console.log(n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}))
        console.log(n1.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'}))
        console.log(n1.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'}))
    </script>
